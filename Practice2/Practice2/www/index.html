<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-positive">
          <button class="button icon ion-navicon"></button>
          <h1 class="title-middle title">Register Form</h1>
          <button class="button icon ion-home"></button>
        </ion-header-bar>
        <ion-content>
          <form>
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" placeholder="At least 3 characters">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" placeholder="Password">
            </label>
            <label class="item item-input">
              <span class="input-label">Gender</span>
              <select>
                <option>Male</option> <option>Female</option>
              </select>
            </label>
            <label class="item item-input">
              <span class="input-label">Birthday</span>
              <input type="date" placeholder="mm/dd/yyyy">
            </label>
            <label class="item item-input">
              <span class="input-label">Cell phone type</span>
            </label>
            <label class="item item-checkbox">
              iOS
              <label class="checkbox">
                <input type="checkbox">
              </label>
            </label>
            <label class="item item-checkbox">
              Android
              <label class="checkbox">
                <input type="checkbox">
              </label>
            </label>
            <label class="item item-checkbox">
              Windows Phone
              <label class="checkbox">
                <input type="checkbox">
              </label>
            </label>
            <label class="item item-checkbox">
              Other
              <label class="checkbox">
                <input type="checkbox">
              </label>
            </label>
            <label class="bar">
              <input type="submit" class="button button-dark button-outline pull-left" value="送出">
              <input type="reset" class="button button-dark button-outline pull-right" value="重置">
            </label>
          </form>
        </ion-content>
        <ion-footer-bar class="bar-assertive">
          <button class="button icon ion-navicon"></button>
          <button class="button icon ion-checkmark-round"></button>
        </ion-footer-bar>
    </ion-pane>
  </body>
</html>
